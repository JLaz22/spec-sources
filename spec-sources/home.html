<!DOCTYPE html>
<html>
  <head>
    <title>Spec Sources</title>
    <link rel="stylesheet" href="lessons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <!-- Logo -->
      <div class="logo-row">
        <img
          class="logo"
          src="https://clubs-cu.s3.amazonaws.com/Spectator+Publishing+Logo.png"
          alt="Spectator"
        />
      </div>

      <!-- Title -->
      <h1 class="page-title">Spectatorâ€™s Sources</h1>

      <!-- Blue Panel -->
      <div class="input-panel">
        <form class="input-form">
          <div class="field field-name">
            <label>Source Name:</label>
            <input type="text" />
          </div>

          <div class="field field-email">
            <label>Source Email:</label>
            <input type="text" />
          </div>

          <button class="add-btn" type="button">ADD</button>
        </form>
      </div>

      <!-- Rows -->
      <div class="list">
        <div class="row">
          <div class="num-badge">1</div>
          <div class="name">Presbo</div>
          <div class="email">presbo@columbia.edu</div>
          <button class="delete-btn" type="button">DELETE</button>
        </div>

        <div class="row">
          <div class="num-badge">2</div>
          <div class="name">John Jay Mouse</div>
          <div class="email">mouse@columbia.edu</div>
          <button class="delete-btn" type="button">DELETE</button>
        </div>

        <div class="row">
          <div class="num-badge">3</div>
          <div class="name">Water Bottle Man</div>
          <div class="email">flipper@columbia.edu</div>
          <button class="delete-btn" type="button">DELETE</button>
        </div>
      </div>
    </div>
  </body>
</html>
